<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body ng-app="myApp">
    <h1>Challenge One</h1>
    <div ng-controller="myCtrl">
      <div ng-repeat= "month in months | orderBy:'ordinal'">
            <div class={{month.season}}>
              <p><strong>Month:</strong>{{ month.english }}</p>
              <p><strong>French:</strong>{{ month.french }}</p>
              <p><strong>Number of day:</strong>{{ month.days | number }}</p>
            </div>
            <hr/>
      </div>
    </div>
  </body>

</html>
